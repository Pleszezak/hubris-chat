<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBRIS - Conselho Estrat√©gico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1F4E79 0%, #2C5F8A 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #E8F4FD;
            border: 2px solid #2196F3;
            color: #1565C0;
        }

        .message.assistant .message-content {
            background: #F0F8F0;
            border: 2px solid #4CAF50;
            color: #2E7D32;
        }

        .message.system .message-content {
            background: #FFF3E0;
            border: 2px solid #FF9800;
            color: #E65100;
            text-align: center;
            max-width: 100%;
        }

        .input-container {
            padding: 25px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            outline: none;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #2196F3;
        }

        .send-button {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quick-commands {
            margin-bottom: 20px;
        }

        .quick-commands h3 {
            margin-bottom: 15px;
            color: #1F4E79;
            font-size: 18px;
        }

        .quick-command {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            color: #495057;
        }

        .quick-command:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó HUBRIS</h1>
            <p>Conselho Estrat√©gico de Alta Performance</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    <strong>HUBRIS Ativado</strong><br>
                    Bem-vindo ao seu conselho estrat√©gico virtual. Use comandos como "Conselho, preciso de 5 perspectivas sobre..." para ativar m√∫ltiplas an√°lises estrat√©gicas.
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                HUBRIS est√° orquestrando...
            </div>

            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Digite sua mensagem para o HUBRIS..."
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button class="send-button" onclick="sendMessage()" id="sendButton">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://hook.us2.make.com/8nhcc3n8hh6nikkj55a2o6bif1v849i3';
        
        function addMessage(content, type = 'user') {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (type === 'assistant') {
                // Formata√ß√£o especial para respostas do HUBRIS
                contentDiv.innerHTML = formatHubrisResponse(content);
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function formatHubrisResponse(content) {
            // Formata√ß√£o b√°sica para melhor visualiza√ß√£o
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/üéØ|üí°|‚ö°|üß†|üî•|üìä|‚úÖ|‚ùå/g, '<span style="font-size: 1.2em;">$&</span>');
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');
            input.value = '';
            
            // Mostrar loading
            showLoading(true);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: Date.now()
                    })
                });
                
                if (response.ok) {
                    const data = await response.text();
                    addMessage(data, 'assistant');
                } else {
                    addMessage('‚ùå Erro de comunica√ß√£o. Tente novamente em alguns segundos.', 'system');
                }
            } catch (error) {
                console.error('Erro:', error);
                addMessage('‚ùå Erro de conex√£o. Verifique sua internet e tente novamente.', 'system');
            } finally {
                showLoading(false);
            }
        }
        
        function sendQuickCommand(command) {
            document.getElementById('messageInput').value = command;
            sendMessage();
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            
            if (show) {
                loading.classList.add('show');
                sendButton.disabled = true;
            } else {
                loading.classList.remove('show');
                sendButton.disabled = false;
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
